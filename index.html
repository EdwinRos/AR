<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo 3D de la Luna.</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    <a-scene vr-mode-ui="enabled: false">
        <a-assets>
            <a-asset-item id="moon-model" src="https://edwinros.github.io/AR/moon.glb"></a-asset-item>
        </a-assets>

        <a-sky color="#000000"></a-sky>

        <a-camera look-controls wasd-controls position="0 1.6 0"></a-camera> <!-- Controles de cÃ¡mara que permiten el movimiento -->
        
        <a-entity gltf-model="#moon-model" scale="0.1 0.1 0.1"></a-entity>
    </a-scene>
</body>
</html>
