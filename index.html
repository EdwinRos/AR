<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo 3D de la Luna</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <a-assets>
            <a-asset-item id="moon-model" src="https://edwinros.github.io/AR/moon.glb"></a-asset-item>
        </a-assets>

        <a-sky color="#000000"></a-sky> <!-- Agrega un fondo negro -->

        <a-camera position="0 0 50"> <!-- Aumenta la distancia de la cÃ¡mara -->
            <a-cursor></a-cursor>
        </a-camera>

        <a-entity gltf-model="#moon-model" scale="0.1 0.1 0.1"></a-entity>
    </a-scene>
</body>
</html>
