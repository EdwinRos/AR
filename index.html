<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo 3D de la Lunita</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <a-assets>
            <a-asset-item id="moon-model" src="https://edwinros.github.io/AR/moon.glb"></a-asset-item>
        </a-assets>

        <a-entity gltf-model="#moon-model" scale="0.1 0.1 0.1" position="0 1 -4"></a-entity>
        <a-camera position="0 1.6 0"></a-camera>
    </a-scene>
</body>
</html>
