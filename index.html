<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>AR Earth</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.2/aframe/build/aframe-ar.js"></script>
</head>

<body>
    <a-scene embedded arjs="sourceType: webcam; trackingMethod: best;">
        <!-- Marcador personalizado transparente -->
        <a-marker preset="custom">
            <!-- Contenido de AR -->
            <a-entity gltf-model="https://github.com/EdwinRos/AR/main/earth.glb" scale="1 1 1"></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
