<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>AR Earth</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.2/aframe/build/aframe-ar.js"></script>
</head>

<body>
    <a-scene embedded arjs="sourceType: webcam; trackingMethod: best;">
        <!-- Marcador personalizado transparente -->
        <a-marker preset="custom">
            <!-- Contenido de AR con escala más pequeña -->
            <a-entity gltf-model="https://edwinros.github.io/AR/moon.glb" scale="0.3 0.3 0.3"></a-entity>
        </a-marker>
        <!-- Configuración de la cámara con posición alejada -->
        <a-entity camera position="0 1.6 -5"></a-entity>
    </a-scene>
</body>

</html>
